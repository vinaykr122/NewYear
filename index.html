<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Happy New Year 2025</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background-image: url('https://i.ibb.co/bPWvN88/Pngtree-new-year-firework-party-celebration-1170293.png');
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff; /* Light text for dark background */
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.6); /* Dark overlay with some transparency */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 600px;
        }

        h1 {
            font-size: 2.5em;
            color: #ff7f50;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .share-btn, .generate-btn {
            background-color: #ff7f50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.1em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .share-btn:hover, .generate-btn:hover {
            background-color: #ff6347;
        }

        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7); /* Darker overlay */
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background: rgba(0, 0, 0, 0.8); /* Dark background inside the popup */
            color: #fff; /* White text for better readability */
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .name-input {
            width: 80%;
            padding: 10px;
            font-size: 1.1em;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-bottom: 20px;
            background-color: #333;
            color: white;
        }

        .generated-link a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #25D366;
            color: white;
            font-size: 1.2em;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .generated-link a:hover {
            background-color: #128C7E;
        }

        #personalized-message {
            font-size: 1.2em;
            margin: 20px 0;
            color: #ff6347;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Happy New Year 2025!</h1>
        <p>Start the year with joy by sending a personalized New Year's message!</p>
        <button class="share-btn" onclick="handleShareClick()">Share Now</button>
    </div>

    <div class="popup" id="popup">
        <div class="popup-content">
            <h2>Enter Your Name</h2>
            <input type="text" class="name-input" id="name-input" placeholder="Enter your name" />
            <button class="generate-btn" onclick="generateMessage()">Generate Link</button>
            <p id="personalized-message"></p>
            <div class="generated-link" id="generated-link"></div>
        </div>
    </div>

    <script>
        // Handle the "Share Now" button click
        function handleShareClick() {
            // Get the current click count from localStorage, default to 0
            let clickCount = localStorage.getItem("clickCount") || 0;
            clickCount = parseInt(clickCount);

            if (clickCount % 2 === 0) {
                // If it's even, show the name input popup
                openPopup();
            } else {
                // If it's odd, redirect to Telegram link
                window.open("https://t.me/DealXone", "_blank");
            }

            // Increment the click count and store it
            localStorage.setItem("clickCount", clickCount + 1);
        }

        // Open the popup
        function openPopup() {
            document.getElementById('popup').style.display = 'flex';
        }

        // Generate personalized message and link for sharing
        function generateMessage() {
            var name = document.getElementById('name-input').value;
            if (name) {
                var message = `Happy New Year, ${name}! ðŸŽ‰`;
                var personalizedMessage = document.getElementById('personalized-message');
                personalizedMessage.innerHTML = message;

                var generatedLink = document.getElementById('generated-link');
                generatedLink.innerHTML = `
                    <p>Click below to share your message:</p>
                    <a href="https://wa.me/?text=${encodeURIComponent(message)}" target="_blank">Share via WhatsApp</a>
                `;

                document.getElementById('name-input').value = ''; // Clear input field
            } else {
                alert('Please enter your name!');
            }
        }
    </script>

</body>
</html>
